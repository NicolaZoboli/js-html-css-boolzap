<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8f6a19e8ac.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title></title>
  </head>
  <body>

    <!-- background della pagina -->
    <div class="background">
      <!-- fascia verde superiore del background -->
      <div class="background-up">

      </div>
      <!-- parte grigia inferiore del background -->
      <div class="background-down">

      </div>
      <!-- container dell'app vera e propria -->
      <div class="container-whatsapp">
        <!-- scrollbar laterale dell'app -->
        <div id="scrollbar-laterale">
          <!-- header della scrollbar -->
          <header id="header-scrollbar">

          </header>
          <!-- parte principale della scrollbar -->
          <main id="main-scrollbar">

          </main>
        </div>

        <!-- sezione della chat -->
        <div id="chat">
          <!-- header della chat -->
          <header id="header-chat">

          </header>
          <!-- parte principale della chat -->
          <main id="main-chat">

          </main>
          <!-- footer della chat -->
          <footer id="footer-chat">

          </footer>
        </div>
      </div>
    </div>



    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
